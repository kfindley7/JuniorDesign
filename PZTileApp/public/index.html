<!DOCTYPE html>
<html>
	<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.16/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.16/addons/p5.dom.min.js"></script>
    <script src="login.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>PZ Tile Manager</title>
    <link rel="stylesheet" href="standardize.css">
    <link rel="stylesheet" href="login-recover-register.css">
	</head>
    <body class="body page-index clearfix">
        <p class="text title"><span>PZ TILE MANAGER</span></p>
        <div class ="background">
            <p class="text text-1"><span>Login</span></p>
            <p class="text usernameText"><span>Username</span></p>
            <input id="username" class="_input _input-1 js-username" name="username" type="text">
            <p class="text passwordText"><span>Password</span></p>
            <input id="password" class="_input _input-1 js-password" name="password" type="password">
            <button class="_button button-small" id="forgot-password">Forgot Password?</button>
            <button id="login" class="_button button_login js-login">Login</button>
            <button class="_button" id="register-button">Need an Account? Register</button>
        </div>
    </body>
</html>
