<!DOCTYPE html>
<!-- Created by John Cody Berry on Monday, September 4, 2017 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Activity</title>
    <link rel="stylesheet" href="standardize.css">
    <link rel="stylesheet" href="Create_Activity.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="Create_Activity.js"></script>
</head>
<body class="body clearfix">
    <div class="header-logout-back">
        <button onClick="window.location='home-page.html';" class="_button js-back-button">Back</button>
        <div class="text-container">
            <p class="text"><strong>CREATE ACTIVITY PAGE</strong></p>
        </div>
        <button class="_button js-logout-button">Logout</button>
    </div>
    <div class="nav-buttons">
        <button onClick="window.location='home-page.html';" class="_button js-edit-task-button">Edit Task</button>
        <button onClick="window.location='visualization.html';" class="_button js-visual-button">Visualization</button>
        <button class="_button js-sensing-button">Sensing</button>
    </div>

    <div class="activity-fields">
        <p class="activity-text-header activity-text">SELECT DESIRED ACTIVITY:</p>
        <p class="activity-text">Select the activity type and enter a unique name for it below.</p>
        <br><br><br><br>
        <div id="listGames" class="js-list-of-games">
            <select class="selection" name="gameSelect" id="gameSelect"></select>
            <script>
                $(window).load(function () {
                    $(window).getGames();
                })
            </script>
        </div>
        <br><br><br><br>
        <p class="activity-text-header activity-text">ENTER NEW ACTIVITY NAME:</p>
        <p class="activity-text">Enter a unique name for the activity<br>type selected above, otherwise <br>creation will result in an error. <br>Then click "SAVE NEW ACTIVITY"</p>
    </div>
    <input id="activityName" class="_input js-activity-name" name="activityName" type="text">
    <button class="button save_activity_button">SAVE NEW ACTIVITY</button>
</body>
</html>
