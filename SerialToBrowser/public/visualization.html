<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.16/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.16/addons/p5.dom.min.js"></script>
    <title>PZ Tile Manager</title>
    <script>
        var serverResponse;	// UI elements
        var someData = [];

        function setup() {
            serverResponse = createSpan();	// create a div for server responses
            serverResponse.style('word-wrap', 'normal');
            serverResponse.style('position', 'relative');
            serverResponse.attribute('id','serialData');
            getData(3);								// make a request back to the server
        }

        // this function makes a call to the server:
        function getData(channel) {
            httpGet('/device/' + channel, update);
        }

        // update the page when the server responds:
        function update(data) {
            someData.push(data);
            var span = document.getElementById('serialData');
            span.innerHTML = someData;
            //serverResponse.html(someData); // put the response in the span
            getData(3);							// make another call to the server
        }

    </script>
</head>
<body>
    <h2>Visualization Page</h2>
    <span id="serialData" style="word-wrap: normal; position: relative; z-index: auto"></span>
</body>
</html>
